<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="body">
      <div class="squre"></div>
      <div class="clock">
        <div class="lol">
          <span class="span1" id="hrs">00: </span>
          <span class="mini-span"> Hours: </span>
        </div>

        <div class="lol">
          <span class="span1" id="mins">00: </span>
          <span class="mini-span"> Minutes:</span>
        </div>

        <div class="lol">
          <span class="span1" id="secs">00 </span>
          <span class="mini-span"> Seconds </span>
        </div>
      </div>
      <div class="circle"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
